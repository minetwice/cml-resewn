name: Build & Verify

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Force IPv4 to avoid Cloudflare IPv6 timeout
      GRADLE_OPTS: "-Djava.net.preferIPv4Stack=true"
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Validate Gradle Wrapper (IPv4-safe)
        uses: gradle/actions/wrapper-validation@v4  # ‚Üê v4 has better retry
        with:
          wrapper-directory: gradle/wrapper
        env:
          GRADLE_OPTS: "-Djava.net.preferIPv4Stack=true"

      - name: Build with Gradle
        run: ./gradlew build --no-daemon
        env:
          GRADLE_OPTS: "-Djava.net.preferIPv4Stack=true"
